<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Lancio del Bouquet - Verticale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff7f0;
    }
    canvas {
      display: block;
      background-color: #fff;
    }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #b85c38;
      font-family: sans-serif;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="timer">Tempo: 15</div>
    <div id="score">Punteggio: 0</div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const sposaImg = new Image();
    const bouquetImg = new Image();
    const testimoneImg = new Image();

    sposaImg.src = "img/sposa_bouquet.png";
    bouquetImg.src = "img/bouquet.png";
    testimoneImg.src = "img/testimone.png";

    const bouquetSpeed = 10;
    const testimoneSpeed = 2;
    const spawnInterval = 1200;

    let score = 0;
    let timeLeft = 15;
    let gameOver = false;

    const sposa = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 100,
      width: 80,
      height: 80
    };

    const bouquets = [];
    const testimoni = [];

    function spawnTestimone() {
      const x = Math.random() * (canvas.width - 60);
      testimoni.push({ x, y: -60, width: 60, height: 60 });
    }

    function update() {
      if (gameOver) return;

      // aggiorna posizioni
      bouquets.forEach((b, i) => {
        b.y -= bouquetSpeed;
        if (b.y < -b.height) bouquets.splice(i, 1);
      });

      testimoni.forEach((t, i) => {
        t.y += testimoneSpeed;
        if (t.y > canvas.height) testimoni.splice(i, 1);
      });

      // collisioni
      bouquets.forEach((b, bi) => {
        testimoni.forEach((t, ti) => {
          if (
            b.x < t.x + t.width &&
            b.x + b.width > t.x &&
            b.y < t.y + t.height &&
            b.y + b.height > t.y
          ) {
            bouquets.splice(bi, 1);
            testimoni.splice(ti, 1);
            score++;
            document.getElementById("score").textContent = "Punteggio: " + score;
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(sposaImg, sposa.x, sposa.y, sposa.width, sposa.height);

      bouquets.forEach(b => {
        ctx.drawImage(bouquetImg, b.x, b.y, b.width, b.height);
      });

      testimoni.forEach(t => {
        ctx.drawImage(testimoneImg, t.x, t.y, t.width, t.height);
      });
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    function launchBouquet() {
      if (gameOver) return;
      const b = {
        x: sposa.x + sposa.width / 2 - 15,
        y: sposa.y - 30,
        width: 30,
        height: 30
      };
      bouquets.push(b);
    }

    canvas.addEventListener("click", launchBouquet);
    canvas.addEventListener("touchstart", launchBouquet);

    // countdown
    const countdown = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").textContent = "Tempo: " + timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        gameOver = true;
        alert("Tempo scaduto! Hai totalizzato " + score + " punti ðŸŽ¯");
      }
    }, 1000);

    // inizio
    setInterval(spawnTestimone, spawnInterval);
    gameLoop();
  </script>
</body>
</html>
