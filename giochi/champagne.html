<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco del Rubinetto</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e0f7fa;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .game-container {
      position: relative;
      width: 200px;
      height: 300px;
    }

    .glass {
      width: 100px;
      height: 200px;
      border: 3px solid #000;
      border-radius: 0 0 40px 40px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
      background: #fff;
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: #29b6f6;
      transition: height 0.1s linear;
    }

    .faucet {
      width: 100px;
      height: 30px;
      background: #777;
      border-radius: 10px;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    .target-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: red;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="faucet"></div>
    <div class="glass">
      <div class="water"></div>
      <div class="target-line"></div>
    </div>
  </div>
  <div class="message"></div>

  <script>
    const faucet = document.querySelector('.faucet');
    const water = document.querySelector('.water');
    const targetLine = document.querySelector('.target-line');
    const message = document.querySelector('.message');

    let filling = false;
    let waterLevel = 0; // in %
    const speed = 0.5; // velocitÃ  riempimento (% per tick)
    let interval;

    // Genera livello obiettivo casuale (tra 30% e 80%)
    const targetLevel = Math.floor(Math.random() * 50) + 30;
    const glassHeight = document.querySelector('.glass').offsetHeight;
    targetLine.style.bottom = `${(targetLevel / 100) * glassHeight}px`;

    faucet.addEventListener('click', () => {
      if (!filling) {
        // Avvia riempimento
        filling = true;
        message.textContent = "";
        interval = setInterval(() => {
          if (waterLevel < 100) {
            waterLevel += speed;
            water.style.height = `${waterLevel}%`;
          } else {
            stopFilling();
          }
        }, 50);
      } else {
        // Stoppa riempimento e controlla risultato
        stopFilling();
        checkResult();
      }
    });

    function stopFilling() {
      filling = false;
      clearInterval(interval);
    }

    function checkResult() {
      const diff = Math.abs(waterLevel - targetLevel);
      if (diff <= 5) {
        message.textContent = "ðŸŽ‰ Hai vinto! Perfetto!";
        message.style.color = "green";
      } else {
        message.textContent = `âŒ Hai perso! Differenza: ${diff.toFixed(1)}%`;
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
