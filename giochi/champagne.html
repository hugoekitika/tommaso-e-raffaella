<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riempire il calice</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background: linear-gradient(to bottom, #e6f0ff, #ffffff);
      overflow: hidden;
    }

    #game-area {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 600px;
    }

    /* Rubinetto */
    #faucet {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 40px;
      background: gray;
      border-radius: 5px;
      cursor: pointer;
    }

    #faucet::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 15px;
      background: darkgray;
      border-radius: 0 0 5px 5px;
    }

    /* Flusso di liquido */
    #flow {
      position: absolute;
      top: calc(10% + 40px);
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 0;
      background: gold;
      border-radius: 5px;
      transition: height 0.1s linear;
    }

    /* Calice da champagne */
    #glass {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 220px;
    }

    /* Coppa del calice */
    #glass-bowl {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 120px;
      background: rgba(255,255,255,0.3);
      border: 2px solid #aaa;
      border-radius: 50% 50% 20% 20% / 80% 80% 20% 20%;
      overflow: hidden;
    }

    #liquid {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: rgba(255, 215, 0, 0.8);
      transition: height 0.1s linear;
    }

    /* Stelo */
    #glass-stem {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background: #ccc;
      border-radius: 3px;
    }

    /* Base */
    #glass-base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 15px;
      background: #bbb;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="faucet"></div>
    <div id="flow"></div>

    <div id="glass">
      <div id="glass-bowl">
        <div id="liquid"></div>
      </div>
      <div id="glass-stem"></div>
      <div id="glass-base"></div>
    </div>
  </div>

  <script>
    const faucet = document.getElementById("faucet");
    const flow = document.getElementById("flow");
    const liquid = document.getElementById("liquid");

    let pouring = false;
    let liquidLevel = 0;
    let pourInterval;

    faucet.addEventListener("click", () => {
      pouring = !pouring;

      if (pouring) {
        flow.style.height = "300px";

        pourInterval = setInterval(() => {
          if (liquidLevel < 100) {
            liquidLevel += 1;
            liquid.style.height = liquidLevel + "%";
          } else {
            clearInterval(pourInterval);
            pouring = false;
            flow.style.height = "0";
          }
        }, 200);
      } else {
        flow.style.height = "0";
        clearInterval(pourInterval);
      }
    });
  </script>
</body>
</html>
