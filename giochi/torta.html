<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ðŸ¤µ Corri verso la torta</title>

<style>
html, body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(180deg, #fff8f0, #f0e6d2);
  font-family: system-ui, sans-serif;
}

#score {
  position: fixed;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.4rem;
  font-weight: 700;
  color: #b99868;
}

#message {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #8a6d36;
  font-weight: 600;
}
canvas {
  display: block;
  margin: auto;
  background: #fffef8;
  border-radius: 12px;
}
</style>
</head>

<body>

<div id="score">0 m</div>
<div id="message">Tocca per iniziare</div>
<canvas id="game"></canvas>

<script>
(() => {
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score");
const message = document.getElementById("message");

function resize() {
  canvas.width = Math.min(innerWidth, 420);
  canvas.height = 260;
}
resize();
addEventListener("resize", resize);

// --- STATO GIOCO ---
let running = false;
let gameOver = false;
let speed = 6;
let score = 0;

// --- SPOSO ---
const player = {
  x: 40,
  y: 0,
  w: 42,
  h: 60,
  vy: 0,
  jumping: false
};

const imgPlayer = new Image();
imgPlayer.src = "img/sposo_salta.png";

// --- OSTACOLI ---
let obstacles = [];
let timer = 0;

function spawnObstacle() {
  const types = ["bouquet", "rings", "shoes"];
  const type = types[Math.floor(Math.random() * types.length)];
  const size = type === "shoes" ? 26 : 32;

  obstacles.push({
    x: canvas.width,
    y: canvas.height - 20 - size,
    w: size,
    h: size,
    type
  });
}

// --- FISICA ---
const gravity = 0.9;
const groundY = canvas.height - 20;

function update() {
  if (!running) return;

  speed += 0.0005;
  score += speed * 0.1;

  // player
  player.vy += gravity;
  player.y += player.vy;

  if (player.y + player.h > groundY) {
    player.y = groundY - player.h;
    player.vy = 0;
    player.jumping = false;
  }

  // ostacoli
  timer++;
  if (timer > 80) {
    timer = 0;
    spawnObstacle();
  }

  obstacles.forEach(o => o.x -= speed);
  obstacles = obstacles.filter(o => o.x + o.w > 0);

  // collisioni
  for (const o of obstacles) {
    if (
      o.x < player.x + player.w &&
      o.x + o.w > player.x &&
      o.y < player.y + player.h &&
      o.y + o.h > player.y
    ) {
      gameOver = true;
      running = false;
      message.textContent = "ðŸ’¥ Game Over â€“ Tocca per riprovare";
    }
  }

  scoreEl.textContent = Math.floor(score) + " m";
}

// --- DISEGNO ---
function drawObstacle(o) {
  ctx.fillStyle = "#b99868";

  if (o.type === "bouquet") {
    ctx.beginPath();
    ctx.arc(o.x + o.w/2, o.y + o.h/2, o.w/2, 0, Math.PI * 2);
    ctx.fill();
  }
  if (o.type === "rings") {
    ctx.strokeStyle = "#d4af37";
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.arc(o.x + 10, o.y + 16, 8, 0, Math.PI * 2);
    ctx.arc(o.x + 22, o.y + 16, 8, 0, Math.PI * 2);
    ctx.stroke();
  }
  if (o.type === "shoes") {
    ctx.fillRect(o.x, o.y + 10, o.w, o.h - 10);
  }
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // terreno
  ctx.fillStyle = "#d7c49e";
  ctx.fillRect(0, groundY, canvas.width, 20);

  // player
  ctx.drawImage(imgPlayer, player.x, player.y, player.w, player.h);

  // ostacoli
  obstacles.forEach(drawObstacle);
}

// --- LOOP ---
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

// --- INPUT ---
function jump() {
  if (gameOver) {
    obstacles = [];
    score = 0;
    speed = 6;
    gameOver = false;
  }
  if (!running) {
    running = true;
    message.textContent = "";
  }
  if (!player.jumping) {
    player.vy = -15;
    player.jumping = true;
  }
}

canvas.addEventListener("mousedown", jump);
canvas.addEventListener("touchstart", jump);
})();
</script>

</body>
</html>
