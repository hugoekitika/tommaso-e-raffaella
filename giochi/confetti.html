<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>ðŸŽ‰ Lancia i confetti</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden;
    background: linear-gradient(180deg, #f9e8ff, #fff6ff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }
  #gameCanvas {
    display: block;
    margin: auto;
    background: #fff6ff;
    border: 4px solid #c69ddd;
    border-radius: 14px;
    touch-action: none;
    box-shadow: 0 0 12px rgba(198, 157, 221, 0.7);
  }
  #scoreDisplay {
    position: fixed;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    font-size: 1.6rem;
    font-weight: 700;
    color: #c69ddd;
    text-shadow: 0 0 5px #fff;
    user-select: none;
  }
  #message {
    position: fixed;
    bottom: 20px; left: 50%;
    transform: translateX(-50%);
    font-size: 1.2rem;
    color: #9247a6;
    font-weight: 600;
    user-select: none;
  }
</style>
</head>
<body>

<div id="scoreDisplay">Confetti lanciati: 0</div>
<canvas id="gameCanvas"></canvas>
<div id="message">Tocca o clicca per lanciare i confetti!</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const message = document.getElementById('message');

  function resize() {
    const w = Math.min(window.innerWidth, 400);
    const h = Math.min(window.innerHeight - 60, 600);
    canvas.width = w;
    canvas.height = h;
  }
  resize();
  window.addEventListener('resize', resize);

  // Confetto colorato
  class Confetto {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.vy = -7 - Math.random() * 3;
      this.vx = (Math.random() - 0.5) * 3;
      this.size = 8;
      this.color = `hsl(${Math.random()*360}, 80%, 60%)`;
      this.life = 60;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += 0.3; // gravitÃ  verso il basso
      this.life--;
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.ellipse(this.x, this.y, this.size/2, this.size, 0, 0, Math.PI * 2);
      ctx.fill();
    }
    isDead() {
      return this.life <= 0 || this.y > canvas.height + this.size;
    }
  }

  let confetti = [];
  let score = 0;

  function update() {
    for(let i = confetti.length - 1; i >= 0; i--) {
      confetti[i].update();
      if(confetti[i].isDead()) {
        confetti.splice(i, 1);
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // sfondo gradiente
    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grad.addColorStop(0, '#f9e8ff');
    grad.addColorStop(1, '#fff6ff');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // disegna confetti
    confetti.forEach(c => c.draw());
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  function onInput(event) {
    const rect = canvas.getBoundingClientRect();
    let x;
    if(event.touches) x = event.touches[0].clientX - rect.left;
    else x = event.clientX - rect.left;

    confetti.push(new Confetto(x, canvas.height - 20));
    score++;
    scoreDisplay.textContent = `Confetti lanciati: ${score}`;
    if(score === 1) message.textContent = "Bravo! Primo lancio!";
    else if(score === 10) message.textContent = "Pioggia di confetti!";
    else if(score === 30) message.textContent = "Sei un maestro dei confetti! ðŸŽ‰";
  }

  canvas.addEventListener('touchstart', onInput);
  canvas.addEventListener('mousedown', onInput);

  gameLoop();

})();
</script>

</body>
</html>
